version: "3"

services:
  server:
    build: .
    container_name: kvdb_server
    command: kvdb-server


  cli:
    build: .
    container_name: kvdb_cli
    command: kvdb-cli
    volumes:
      - data:./data
    env_file:
      - ./kvdb/server/.env
    
    depends_on:
      - server

volumes:
  data:

